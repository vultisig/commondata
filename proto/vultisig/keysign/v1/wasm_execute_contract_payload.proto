syntax = "proto3";

package vultisig.keysign.v1;

option go_package = "github.com/vultisig/commondata/go/vultisig/keysign/v1;v1";
option java_package = "vultisig.keysign.v1";
option swift_prefix = "VS";

message CosmosCoin {
  string denom = 1;
  string amount = 2;
}

message CosmosFee {
  repeated CosmosCoin amount = 1;
  string gas = 2;
  optional string payer = 3;
  optional string granter = 4;
  optional string fee_payer = 5;
}

message CosmosMsg {
  string type = 1;
  string value = 2;
}

message SignAmino {
  CosmosFee fee = 1;
  repeated CosmosMsg msgs = 2;
}

message SignDirect {
  string body_bytes = 1;
  string auth_info_bytes = 2;
  string chain_id = 3;
  string account_number = 4;
}

message SignSolana {
  string raw_message = 1; // base64 encoded
}

message WasmExecuteContractPayload {
  string sender_address = 1;
  string contract_address = 2;
  string execute_msg = 3;
  repeated CosmosCoin coins = 4;
}
