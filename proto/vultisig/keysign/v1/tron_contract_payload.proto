syntax = "proto3";

package vultisig.keysign.v1;

option go_package = "github.com/vultisig/commondata/go/vultisig/keysign/v1;v1";
option java_package = "vultisig.keysign.v1";
option swift_prefix = "VS";

message TronTransferContractPayload {
  string to_address = 1;
  string owner_address = 2;
  string amount = 3;
}

message TronTriggerSmartContractPayload {
  string owner_address = 1;
  string contract_address = 2;
  optional string call_value = 3;
  optional string call_token_value = 4;
  optional int32 token_id = 5;
  optional string data = 6;
}

message TronTransferAssetContractPayload {
  string to_address = 1;
  string owner_address = 2;
  string amount = 3;
  string asset_name = 4;
}